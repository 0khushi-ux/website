<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khushi • Screenshot</title>
  <style>
    :root{
      --bg:#0b0f17; --panel:#121826; --muted:#94a3b8; --text:#e2e8f0;
      --yes:#22c55e; --no:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;background:linear-gradient(180deg,#0b0f17,#0f172a);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
    }
    .container{max-width:980px;margin:0 auto;padding:24px}
    header{padding:16px 0;border-bottom:1px solid rgba(255,255,255,.06)}
    h1{margin:8px 0 0;font-size:clamp(22px,3.2vw,32px)}
    .muted{color:var(--muted)}

    /* Card */
    .card{
      margin:28px 0;padding:18px;display:grid;gap:14px;
      background:linear-gradient(180deg,#121826,#0f172a);
      border:1px solid rgba(255,255,255,.08);border-radius:14px
    }
    .question{font-weight:600;line-height:1.45}

    /* Buttons area — clearly separated */
    .options{
      display:flex;justify-content:space-between;align-items:center;
      gap:24px;flex-wrap:wrap
    }
    .btn{
      appearance:none;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);color:var(--text);
      padding:12px 18px;border-radius:10px;cursor:pointer;
      transition:.15s transform ease,.15s background ease
    }
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.12)}
    .btn.yes{background:var(--yes);border-color:transparent;color:#052e12}
    .btn.no{background:var(--no);border-color:transparent;color:#2a0b0b}

    /* Reveal panel */
    .reveal{
      display:none;margin:28px 0;padding:18px;
      background:linear-gradient(180deg,#121826,#0f172a);
      border:1px solid rgba(255,255,255,.08);border-radius:14px
    }
    .shot{width:100%;height:auto;border-radius:10px;display:block}
    .caption{color:var(--muted);margin-top:8px;font-size:14px}

    /* Small screens: stack buttons */
    @media (max-width:520px){
      .options{flex-direction:column;align-items:stretch}
      .btn{width:100%}
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Khushi’s Page</h1>
    <p class="muted">Tap <b>Yes</b> to open the image.</p>
  </header>

  <!-- Simple question + separated buttons -->
  <section class="container card">
    <!-- Your same sentence -->
    <div class="question">
      hey i have something for you - you wanna see ??  try to press - <b>yes, b!tch</b>
    </div>

    <div class="options">
      <button class="btn yes" id="yesBtn" aria-label="Yes">Yes</button>
      <button class="btn no" id="noBtn" aria-label="No">No</button>
    </div>
    <div class="muted" id="msg"></div>
  </section>

  <!-- Image shows after YES -->
  <section class="container reveal" id="reveal">
    <h2>Screenshot</h2>
    <img src="Screenshot2026-02-06212838.jpg" alt="Screenshot" class="shot" id="shot">
    <p style="margin-top:10px">
      <a href="Screenshot2026-02-06212838.jpg" download>⬇ Download</a>
      &nbsp;•&nbsp;
      <a href="Screenshot2026-02-06212838.jpg" target="_blank" rel="noopener">↗ Open in new tab</a>
    </p>
    <div class="caption">If the image doesn’t load, verify the exact filename/path in your repo.</div>
  </section>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const reveal = document.getElementById('reveal');
    const msg    = document.getElementById('msg');

    // YES → show the image
    yesBtn.addEventListener('click', ()=>{
      msg.textContent = '';
      reveal.style.display = 'block';
      reveal.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    // NO → show a small message
    noBtn.addEventListener('click', ()=>{
      reveal.style.display = 'none';
      msg.textContent = 'Okay! You chose not to view it right now.';
    });
  </script>
</body>
</html>
